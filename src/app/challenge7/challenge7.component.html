<h2>Challenge VII</h2>
<div class="challenge position-relative container-fluid p-0 mt-2">
  <div class="position-absolute top-50 start-50 translate-middle card m-auto">

    <form (ngSubmit)="challenge7.valid && onSubmit(challenge7)" #challenge7="ngForm">
      <div class="card-body">
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input id="email" [(ngModel)]="uzer.email" #email="ngModel" name="email" class="form-control" type="email" required email>
          <!-- Message d'erreurs -->
          <div class="invalid-feedback" *ngIf="challenge7.submitted && email.invalid">
            <ng-container *ngIf="email.errors?.['required']">L'eMail est requis</ng-container>
            <ng-container *ngIf="email.errors?.['email']">L’eMail est invalide</ng-container>
          </div>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Nom</label>
          <input id="lastname" [(ngModel)]="uzer.lastname" #lastname="ngModel" name="lastname" type="text" class="form-control" required minlength="3" maxlength="15">
        </div>
        <div class="invalid-feedback" *ngIf="challenge7.submitted && lastname.invalid">
          <ng-container *ngIf="lastname.errors?.['required']">Le nom est requis</ng-container>
          <ng-container *ngIf="lastname.errors?.['minlength']">Le nom doit comporter au moins 3 caractères</ng-container>
          <ng-container *ngIf="lastname.errors?.['maxlength']">Le nom ne doit pas dépasser 15 caractères</ng-container>
        </div>

        <div class="mb-3">
          <label for="firstname" class="form-label">Prénom</label>
          <input id="firstname" [(ngModel)]="uzer.firstname" #firstname="ngModel" name="firstname" type="text" class="form-control" required minlength="3" maxlength="15">
        </div>
        <div class="invalid-feedback" *ngIf="challenge7.submitted && firstname.invalid">
          <ng-container *ngIf="firstname.errors?.['required']">Le prénom est requis</ng-container>
          <ng-container *ngIf="firstname.errors?.['minlength']">Le prénom doit comporter au moins 3 caractères</ng-container>
          <ng-container *ngIf="firstname.errors?.['maxlength']">Le prénom ne doit pas dépasser 15 caractères</ng-container>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de Passe</label>
          <input id="password" [(ngModel)]="uzer.password" #password="ngModel" name="password" type="password" class="form-control" required>
        </div>
        <div class="invalid-feedback" *ngIf="challenge7.submitted && password.invalid">
          <ng-container *ngIf="password.errors?.['required']">le mot de passe est requis</ng-container>
        </div>
      </div>
      <div class="card-footer d-grid gap-2">
        <button type="submit" class="btn btn-light btn-lg">Validation</button>
      </div>
    </form>
  </div>
</div>
